<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<meta name="keywords" content="Snail Cash, Blockchain, Cryptocurrency, Ethereum, Classic, Bitcoin, Token, ERC20, ERC223">
		<meta name="author" content="Snail Cash">
		<meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1'>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		<title>Snail Cash</title>
		<style>
			html {
				overflow-x: hidden;
			}
		
			body {
				margin:0;
			}
			
			.buttons {
				font-size: 26px;
			}
			
			.footer-text {
				font-size: 12px;
				text-align: center; color: black;
				margin: 0px;
				margin-bottom: 10px;
				font-family: 'Quicksand', sans-serif;
			}
			
			h2 {
				font-size: 100px;
			}
			
			h3 {
				font-size: 32px;
			}
			
			.accordion {
				border: none;
				outline: none;
				background: none;
				transition: 0.4s;
				font-size: 20px;
			}
			
			.accordion:after {
				content: "";
				font-size: 20px;
				float: right;
				margin-left: 5px;
			}

			.active:after {
				content: "";
			}
			
			.accordion:hover {
				text-decoration: underline;
				cursor: pointer;
			}
			
			.details-button {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.panel {
				padding: 0px 18px;
				background-color: white;
				overflow: hidden;
				max-height: 0;
				transition: max-height 0.2s ease-out;
			}
			
			.content {
				height: 90%;
				display: flex;
				flex-flow: wrap;
				align-items: center;
				justify-content: center;
			}
			
			.break {
				flex-basis: 100%;
				transition: height 0.1s ease-out;
			}
			
			.centered {
				overflow-x: hidden;
				width: 100%;
				max-width: 500px;
			}
			
			@media only screen and (max-width: 600px) {
				.buttons {
					font-size: 20px;
				}
				
				h2 {
					font-size: 70px;
				}
				
				h3 {
					font-size: 25px;
				}
				
				p {
					font-size: 14px;
				}
			}
			
			@media only screen and (max-width: 350px) {
				.buttons {
					font-size: 20px;
				}
				
				h2 {
					font-size: 60px;
				}
				
				h3 {
					font-size: 20px;
				}
				
				p {
					font-size: 12px;
				}
			}
			
			@media only screen and (max-width: 280px) {
				.buttons {
					font-size: 15px;
				}
				
				h2 {
					font-size: 50px;
				}
				
				h3 {
					font-size: 16px;
				}
				
				p {
					font-size: 10px;
				}
			}
			
			.text {
				text-align: center; color: black;
				margin: 0px;
				font-family: 'Quicksand', sans-serif;
			}
			
			.bold {
				font-weight: bold;
			}
			
			.gap-top-10 {
				margin-top: 10px;
			}
			
			.gap-top-20 {
				margin-top: 20px;
			}
			
			.gap-top-30 {
				margin-top: 30px;
			}
			
			.footer {
				position:fixed;
				bottom:0;
				height:50px;
				display: block;
				margin-left: auto;
				margin-right: auto;
				width: 100%;
				background: white;
			}
			
			.snail {
				font-size: 120px;
				margin: 0px;
				-moz-transform:translateX(-240px);
				-webkit-transform:translateX(-240px);	
				transform:translateX(-240px);
				-moz-animation: snail 5s linear infinite;
				-webkit-animation: snail 5s linear infinite;
				animation: snail 5s linear infinite;
			}
			
			@-moz-keyframes snail {
				0%   { -moz-transform: translateX(-240px); }
				100% { -moz-transform: translateX(500px); }
			}
			@-webkit-keyframes snail {
				0%   { -webkit-transform: translateX(-240px); }
				100% { -webkit-transform: translateX(500px); }
			}
			
			@keyframes snail {
				0%   { 
					-moz-transform: translateX(-240px);
					-webkit-transform: translateX(-240px);
					transform: translateX(-240px); 		
				}
				100% { 
					-moz-transform: translateX(500px);
					-webkit-transform: translateX(500px);
					transform: translateX(500px);
				}
			}
		</style>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<div id="content" class="content">
			<div class="centered">
				<div>
					<img style="display: inline-block;" class="snail" src="./snail.svg" width="150px">
				</div>
				<h2 class="text">Snail Cash</h2>
				<h3 class="text">An Ethereum Classic Asset</h3>
				<div class="gap-top-30" style="text-align: center;">
					<a href="https://blockscout.com/etc/mainnet/tokens/0x9FD5C62A90ED0508c11a724302A809CC16F42aEc/" class="text buttons" style="display: inline-block; margin: 0px 10px;">Explorer</a>
					<a href="./paper.html" class="text buttons" style="display: inline-block; margin: 0px 10px;">Snailpaper</a>
					<a href="https://www.saturn.network/exchange/ETC/order-book/0x9fd5c62a90ed0508c11a724302a809cc16f42aec" class="text buttons" style="display: inline-block; margin: 0px 10px;">Trade</a>
				</div>
				
				<div class="gap-top-30" style="position: absolute; width: 100%; max-width: 500px;">
					<div class="details-button">
						<button id="accordion" class="accordion text bold">Details</button>
					</div>
					<div id="details" class="panel" style="margin-bottom: 60px;">
						<div>
							<h4 class="text bold gap-top-10">Network</h4>
							<p class="text">Ethereum Classic (ETC)</p>
							
							<h4 class="text bold gap-top-10">Contract</h4>
							<p class="text">0x9FD5C62A90ED0508c11a724302A809CC16F42aEc</p>
							
							<h4 class="text bold gap-top-10">Symbol/Ticker</h4>
							<p class="text">SNAIL</p>
							
							<h4 class="text bold gap-top-10">Decimals</h4>
							<p class="text">8</p>
						</div>
					</div>
				</div>
			</div>
		
			<div class="footer">
				<p class="text">Â© Snail Cash 2020</p>
				<div class="footer-text">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik" class="footer-text">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" class="footer-text">www.flaticon.com</a></div>
			</div>
		</div>
		
		<script>
			let acc = document.getElementById("accordion");
			let breaker = document.getElementById("breaker");
			let i;

			acc.addEventListener("click", function() {
				this.classList.toggle("active");
				let panel = document.getElementById("details");
				if (panel.style.maxHeight) {
					panel.style.maxHeight = null;
				} else {
					panel.style.maxHeight = panel.scrollHeight + "px";
				}
			});
		</script>
	</body>
	
</html>
